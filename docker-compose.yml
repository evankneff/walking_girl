version: "3.8"

services:
  app:
    build: .
    image: walking-girl-app:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-me-to-a-real-secret}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GOOGLE_CLOUD_PROJECT=evan-neff-misc
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/keys/adc.json
    volumes:
      - ${HOME}/.config/gcloud/application_default_credentials.json:/tmp/keys/adc.json:ro
    user: "0:0" # Run as root to avoid permission issues
    restart: unless-stopped
